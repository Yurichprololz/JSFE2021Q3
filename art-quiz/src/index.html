<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Quiz</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header__title">ART QUIZ</h1>
      <div class="fullscreen__icon navigation"></div>
      <div class="return__arrow navigation"></div>
    </div>
    <div class="main"></div>
    <div class="footer">
      <div class="yourself">
        <ul class="yourself__list">
          <li class="yourself__elem yourself__elem_1">&copy; 2021</li>
          <li class="yourself__elem yourself__elem_2">
            <a href="https://rs.school/" target="_blank">
              <img src="./assets/images/svg/rs_school_logo.svg" alt="The Rolling Scopes School" />
            </a>
          </li>
          <li class="yourself__elem yourself__elem_3">
            <a href="https://github.com/Yurichprololz" target="_blank">Yurichprololz</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="popup__setting popup">
      <div class="popup__close">
        <img src="./assets/images/svg/close.svg" alt="close" />
      </div>
      <div class="popup__content setting">
        <h3 class="setting__title">Time</h3>
        <div class="setting__time time setting__block">
          <p class="time__title">Time for round</p>
          <div class="setting__wrap">
            <input type="checkbox" name="" id="" checked />
            <input class="setting__range" type="range" min="5" max="30" step="5" name="" id="time_for_round" />
            <span id="time_for_round_output"></span>
          </div>
        </div>
        <div class="setting__volume volume">
          <h3 class="volume__title setting__title">Volume</h3>

          <div class="volume__background setting__block">
            <p class="">Background music</p>
            <div class="setting__wrap">
              <input type="checkbox" name="" id="" checked />
              <input class="setting__range" type="range" min="5" max="30" step="5" name="" id="background_music" />
              <span id="background_music_output"></span>
            </div>
          </div>
          <div class="volume__system setting__block">
            <p class="">System sounds</p>
            <div class="setting__wrap">
              <input type="checkbox" name="" id="" checked />
              <input class="setting__range" type="range" min="5" max="30" step="5" name="" id="system_sounds" />
              <span id="system_sounds_output"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup__info info"></div>
  </body>
</html>
