<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="top">
      <div class="audio">
        <div class="audio__pagination">
          <div class="audio__prev"></div>
          <div class="audio__play audio__play_bg"></div>
          <div class="audio__next"></div>
          <div class="progress__conteiner">
            <div class="time">
              <span class="progress__current">00:00</span>/<span class="progress__duration">00:00</span>
            </div>
            <input type="range" value="0" min="0" max="100" step="0.1" class="progress" />
          </div>
          <div class="volume__conteiner">
            <div class="audio__vol"></div>
            <input type="range" value="40" min="0" max="1" step="0.01" class="progress-vol" />
          </div>
        </div>
        <div class="audio__list"></div>
      </div>
      <div class="weather">
        <input type="text" class="сity" value="Минск" />
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
        <div class="weather-description"></div>
        <div class="humidity"></div>
        <div class="wind_speed"></div>
      </div>
    </div>

    <div class="watch">
      <div class="watch__time">
        <span class="watch__hours">00</span>:<span class="watch__minuts">00</span>:<span class="watch__seconds"
          >00</span
        >
      </div>
      <div class="watch__dateRow">
        <span class="watch__day">MOn</span>, <span class="watch__month">May </span> <span class="watch__date">121</span>
      </div>
      <div class="watch__greeting">
        <span class="watch__greeting_text">Good evening,</span
        ><input id="input_name" class="name" type="text" placeholder="enter name" />
      </div>
    </div>
    <div class="arrow_left"></div>
    <div class="arrow_rigth"></div>

    <audio src="./assets/sounds/Aqua Caelestis.mp3"></audio>
    <footer class="footer">
      <div class="quote">
        <div class="quote__btn"></div>
        <div class="quote__text"></div>
        <div class="quote__author"></div>
      </div>
    </footer>
  </body>
</html>
