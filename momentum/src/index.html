<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="top">
      <div class="audio">
        <div class="audio__pagination">
          <div class="audio__prev"></div>
          <div class="audio__play audio__play_bg"></div>
          <div class="audio__next"></div>
          <div class="audio__title"></div>
          <div class="progress__conteiner">
            <div class="time">
              <span class="progress__current">00:00</span>/<span class="progress__duration">00:00</span>
            </div>
            <input type="range" value="0" min="0" max="100" step="0.1" class="progress" />
          </div>
          <div class="volume__conteiner">
            <div class="audio__vol"></div>
            <input type="range" value="40" min="0" max="1" step="0.01" class="progress-vol" />
          </div>
        </div>
        <div class="audio__list"></div>
      </div>
      <div class="weather">
        <input type="text" class="сity" value="Минск" />
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
        <div class="weather-description"></div>
        <div class="humidity"></div>
        <div class="wind_speed"></div>
      </div>
    </div>

    <div class="watch">
      <div class="watch__time">
        <span class="watch__hours">00</span>:<span class="watch__minuts">00</span>:<span class="watch__seconds"
          >00</span
        >
      </div>
      <div class="watch__dateRow">
        <span class="watch__day">MOn</span>, <span class="watch__month">May </span>
        <span class="watch__date"> 121 </span>
      </div>
      <div class="watch__greeting">
        <span class="watch__greeting_text">Good evening,</span
        ><input id="input_name" class="name" type="text" placeholder="enter name" />
      </div>
    </div>
    <div class="arrow_left"></div>
    <div class="arrow_rigth"></div>
    <div class="setting">
      <div class="setting__block blocks">
        <h5 class="blocks_title">Block's visibility</h5>
        <div class="blocks__watch block">
          <span class="blocks__watch_text">Watch</span>

          <input type="range" min="1" max="2" value="2" name="watch" id="" data-block="watch" class="blocks__setting" />
        </div>
        <div class="blocks__audio block">
          <span class="blocks__audio_text">Audio</span>
          <input type="range" min="1" max="2" value="2" name="audio" id="" data-block="audio" class="blocks__setting" />
        </div>
        <div class="blocks__weather block">
          <span class="blocks__weather_text">Weather</span>
          <input
            type="range"
            min="1"
            max="2"
            value="2"
            name="weather"
            id=""
            data-block="weather"
            class="blocks__setting"
          />
        </div>
        <div class="blocks__quote block">
          <span class="blocks__quote_text">Quote</span>

          <input type="range" min="1" max="2" value="2" name="quote" id="" data-block="quote" class="blocks__setting" />
        </div>
        <h5 class="blocks_collection">Image's collection</h5>
        <ul class="setting__collection">
          <li>
            <input type="radio" name="collection" id="Github" value="1" checked /> <label for="Github">Github</label>
          </li>
          <li>
            <input type="radio" name="collection" id="Unsplash" value="2" /> <label for="Unsplash">Unsplash</label>
          </li>
          <li><input type="radio" name="collection" id="Flickr" value="3" /> <label for="Flickr">Flickr</label></li>
          <li><input type="text" placeholder="Tags" style="width: 80%" class="tags" /></li>
        </ul>
        <h5 class="lang_title">Application language</h5>
        <ul class="setting__collection">
          <li>
            <input type="radio" name="lang" id="English" checked /> <label class="lang_EN" for="English">English</label>
          </li>
          <li><input type="radio" name="lang" id="Russian" /> <label class="lang_RU" for="Russian">Russian</label></li>
        </ul>
      </div>
    </div>
    <div class="todo">
      <div class="todo__area"></div>
      <div class="todo__interface">
        <input class="todo__text" type="text" placeholder="Enter event" />
        <button class="todo__create">create</button>
      </div>
    </div>
    <audio src="./assets/sounds/Aqua Caelestis.mp3"></audio>
    <footer class="footer">
      <div class="quote">
        <div class="quote__btn"></div>
        <div class="quote__text"></div>
        <div class="quote__author"></div>
      </div>
      <div class="footer_wrap">
        <div class="setting-icon"></div>
        <div class="todo_icon"><button>ToDo List</button></div>
      </div>
    </footer>
  </body>
</html>
